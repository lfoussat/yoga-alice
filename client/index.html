<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspirations Yoga</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div id="header">Header</div>
    <h1>Inspirations yoga</h1>

      <div id="add_inspiration">
        <div id="add_inspiration_bloc">
          <h3>Ajouter une inspiration</h3>
          <p id="add_inspiration_btn">+</p>
        </div>
        <form id="add_inspiration_form">
          <h3>Ajouter une inspiration</h3>
          <label for="inspiration_title">Titre :<br>
            <input type="text" id="inspiration_title" name="title" placeholder="">
          </label><br>
          <label for="inspiration_small_description">Description courte :<br>
            <input type="text" id="inspiration_small_description" name="smalldescription" placeholder="">
          </label><br>
          <label for="inspiration_description">Description :<br>
            <textarea type="text" id="inspiration_description" name="description" placeholder=""></textarea>
          </label><br>
          <label for="add_inspiration_image">Image :<br>
            <input id="add_inspiration_image" type="file" name="picture"/>
          </label><br>
          <div id="error_message" style="color: red"></div><br>
          <input type="submit" id="add" value="Ajouter"><br>
          <p><a href="#" id="cancel">Annuler</a><p>
        </form>
      </div>

      <div id="inspirations" class="row">
        Loading inspirations...
      </div>
    </div>

    <div id="footer">Footer</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->

    <!-- Basic client -->
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/components/header.js"></script>
    <script type="module" src="./js/components/footer.js"></script>

  </body>
</html>
